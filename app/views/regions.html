

<h3><span translate>REGIONS</span>:</h3>
<div ng-repeat="region in regions | filter: { country: false}">{{ region.name | translate }}
    (<span translate>REGION</span>)
</div>

<br/>

<h3><span translate>COUNTRIES</span>:</h3>
<div ng-repeat="region in regions | filter: { country: true}">{{ region.name | translate }}
    (<span translate>COUNTRY</span>)
</div>

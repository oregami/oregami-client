<p>This is the gameTitles view.</p>

<hr/>


<span translate ng-show="gameTitleList">title_to_edit</span>:
<form class="form-inline">
<select  class="form-control"
        ng-model="gameTitleToEdit"
        ng-options='getGameTitleForCombobox(gameTitle) for gameTitle in gameTitleList'
        ng-change='loadGameTitle(gameTitleToEdit.id)'></select>
<hr/>
</form>

<span ng-show="gameTitle">

<form novalidate class="form-inline">

<table class="table table-striped">
    <tr>
        <td>
    gameTitle.id:
        </td>
        <td>
            <!--<input type="text" ng-model="gameTitle.id">-->
            {{ gameTitle.id }}
        </td>
        <td>
        </td>
    </tr>

    <tr>
        <td>
            gameTitle.version:
        </td>
        <td>
           {{ gameTitle.version }}
        </td>
    </tr>

    <tr>
        <td>
            gameTitle.nativeSpelling:
        </td>
        <td>
            <input class="form-control" size="50"  type="text" ng-model="gameTitle.nativeSpelling">
        </td>
    </tr>

    <tr>
        <td>
            gameTitle.language:
        </td>
        <td>
            <select class="form-control"
                    ng-model="gameTitle.language.id"
                    ng-options='l.id as l.name for l in availableLanguages'></select>
        </td>
    </tr>


    <tr>
        <td>
            gameTitle.standardTransliteration:
        </td>
        <td>
            <input class="form-control" size="50"  type="text" ng-model="gameTitle.standardTransliteration">
        </td>
    </tr>


    <tr>
        <td colspan="2">
            <!--<button ng-click="saveGameTitle(gameTitle)">SAVE</button>-->
            <button class="btn btn-default" type="button" ng-click="updateGameTitle(gameTitle)">UPDATE</button>
        </td>
    </tr>

</table>


</form>
</span>
